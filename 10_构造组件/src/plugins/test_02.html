<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  let myC = Vue.extend({
    template: '<div>{{test}}</div>'
  })
  let dataObj = {
    data () {
      return {
        test: 'Hello World'
      }
    }
  }
  // 挂载
  let vueObj = new myC(dataObj).$mount('#app');
</script>
</html>
